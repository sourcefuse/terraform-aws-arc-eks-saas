{{- if .Values.migrationJob.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ template "helm.fullname" . }}-migration-job"
  annotations: 
    argocd.argoproj.io/hook: Skip
spec:
  backoffLimit: 20
  activeDeadlineSeconds: 600
  ttlSecondsAfterFinished: 3600
  parallelism: 1
  completions: 1
  template:
    spec:
      serviceAccountName: {{ .Values.saname }}
      volumes:
        - name: my-api-token
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: {{ .Values.saname }}-aws-secrets
      restartPolicy: 'OnFailure'
      imagePullSecrets:
      - name: {{ .Values.imagePullSecret.name }}
      containers:
      - name: init
        image: {{ .Values.migrationJob.repository }}:{{ .Values.migrationJob.tag }}
        imagePullPolicy: {{ .Values.migrationJob.pullPolicy }}
        resources:
{{ toYaml .Values.migrationJob.resources | indent 10 }}
        command: ["/bin/sh", "-c"]
        args: ["cd packages/migrations; npm run db:migrate"]
        volumeMounts:
          - name: my-api-token
            mountPath: /mnt/api-token
            readOnly: true
        env:
          - name: AUTHENTICATION-SERVICE_DB_HOST
            valueFrom:
              secretKeyRef:
                name: api-token
                key: DB_HOST
          - name: AUTHENTICATION-SERVICE_DB_PORT
            valueFrom:
              secretKeyRef:
                name: api-token
                key: DB_PORT
          - name: AUTHENTICATION-SERVICE_DB_USER
            valueFrom:
              secretKeyRef:
                name: api-token
                key: DB_USER
          - name: AUTHENTICATION-SERVICE_DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: api-token
                key: DB_PASSWORD
          - name: AUTHENTICATION-SERVICE_DB_DATABASE
            valueFrom:
              secretKeyRef:
                name: api-token
                key: AUTHENTICATION-SERVICE_DB_DATABASE
          - name: AUDIT-SERVICE_DB_HOST
            valueFrom:
              secretKeyRef:
                name: api-token
                key: DB_HOST
          - name: AUDIT-SERVICE_DB_PORT
            valueFrom:
              secretKeyRef:
                name: api-token
                key: DB_PORT
          - name: AUDIT-SERVICE_DB_USER
            valueFrom:
              secretKeyRef:
                name: api-token
                key: DB_USER
          - name: AUDIT-SERVICE_DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: api-token
                key: DB_PASSWORD
          - name: AUDIT-SERVICE_DB_DATABASE
            valueFrom:
              secretKeyRef:
                name: api-token
                key: AUDIT-SERVICE_DB_DATABASE
          - name: NOTIFICATION-SERVICE_DB_HOST
            valueFrom:
              secretKeyRef:
                name: api-token
                key: DB_HOST
          - name: NOTIFICATION-SERVICE_DB_PORT
            valueFrom:
              secretKeyRef:
                name: api-token
                key: DB_PORT
          - name: NOTIFICATION-SERVICE_DB_USER
            valueFrom:
              secretKeyRef:
                name: api-token
                key: DB_USER
          - name: NOTIFICATION-SERVICE_DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: api-token
                key: DB_PASSWORD
          - name: NOTIFICATION-SERVICE_DB_DATABASE
            valueFrom:
              secretKeyRef:
                name: api-token
                key: NOTIFICATION-SERVICE_DB_DATABASE
          - name: SCHEDULER-SERVICE_DB_HOST
            valueFrom:
              secretKeyRef:
                name: api-token
                key: DB_HOST
          - name: SCHEDULER-SERVICE_DB_PORT
            valueFrom:
              secretKeyRef:
                name: api-token
                key: DB_PORT
          - name: SCHEDULER-SERVICE_DB_USER
            valueFrom:
              secretKeyRef:
                name: api-token
                key: DB_USER
          - name: SCHEDULER-SERVICE_DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: api-token
                key: DB_PASSWORD
          - name: SCHEDULER-SERVICE_DB_DATABASE
            valueFrom:
              secretKeyRef:
                name: api-token
                key: SCHEDULER-SERVICE_DB_DATABASE
          - name: VIDEO-CONFERENCING-SERVICE_DB_HOST
            valueFrom:
              secretKeyRef:
                name: api-token
                key: DB_HOST
          - name: VIDEO-CONFERENCING-SERVICE_DB_PORT
            valueFrom:
              secretKeyRef:
                name: api-token
                key: DB_PORT
          - name: VIDEO-CONFERENCING-SERVICE_DB_USER
            valueFrom:
              secretKeyRef:
                name: api-token
                key: DB_USER
