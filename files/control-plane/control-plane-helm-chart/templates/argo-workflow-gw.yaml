apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: argo-workflow
  namespace: argo-workflows
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - argo-workflow.{{ .Values.domain }}