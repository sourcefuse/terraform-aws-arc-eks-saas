---
name: Apply - Bootstrap

on:
  push:
    branches:
      - feature/demo
  pull_request:
    types: [closed]
    branches:
      - main
    paths:
      - 'terraform/bootstrap/*'
      - 'terraform/bootstrap/**'
      - '.github/workflows/apply-bootstrap.yaml'
      - '.github/workflows/reusable-cd-workflow.yaml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ## run terraform plan
  plan_bootstrap:
    name: Plan - Bootstrap
    uses: "./.github/workflows/reusable-ci-workflow.yaml"
    with:
      working_directory: bootstrap
      environment: dev
      assume_role_name: github
      publish_plan_artifact: true  # only for apply step
    secrets: inherit
    permissions:
      id-token: write
      contents: read
      pull-requests: write
  

  # modify to run terraform apply
  apply_bootstrap:
    name: Apply - bootstrap
    uses: "./.github/workflows/reusable-cd-workflow.yaml"
    needs: [plan_bootstrap]
    with:
      working_directory: bootstrap
      environment: dev
      assume_role_name: github
      plan_id: ${{ needs.plan_bootstrap.outputs.plan_id }}
    secrets: inherit
    permissions:
      id-token: write
      contents: read
      pull-requests: write
